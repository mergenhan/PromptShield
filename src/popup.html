<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PromptShield</title>
    <style>
      body { font-family: Arial, sans-serif; margin:12px; width:300px }
      button { margin-top:8px }
      .tag { padding:4px 8px; background:#eee; border-radius:12px; display:inline-block; margin:4px }
    </style>
  </head>
  <body>
    <h3>PromptShield</h3>
    <div>
      <label>Mode:
        <select id="mode">
          <option value="warn">Warn only</option>
          <option value="block">Block on submit</option>
        </select>
      </label>
    </div>
    <div style="margin-top:8px">
      <input id="newword" placeholder="Add blocked word" style="width:60%" />
      <button id="add">Add</button>
    </div>
    <div id="words" style="margin-top:8px"></div>
    <div style="margin-top:12px">
      <a href="#" id="options">Options</a>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
